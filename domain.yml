version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- risk_assess
- say_name
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- ask_name
- Woman
- Man
- ask_age
- age
- affirm_s
- deny_s
- affirm_a
- deny_a
- affirm_r
- deny_r
- affirm_pe
- deny_pe
- ask_weight
- ask_height
- weight
- height
- bmi
- bot_challenge
- greet
- inform_engagement
entities:
- gender
- age
- alco
- smoke
- daily_activity
- height
- weight
- motivation
- health
- PERSON
slots:
  gender:
    type: categorical
    influence_conversation: true
    mappings:
    - type: from_intent
      value: Man
      intent: Man
    - type: from_intent
      value: Woman
      intent: Woman
    values: []
  alco:
    type: categorical
    influence_conversation: true
    mappings:
    - type: from_intent
      value: alco_affirm
      intent: affirm_a
    - type: from_intent
      value: alco_deny
      intent: deny_a
    values: []
  age:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      influence_conversation: true
      entity: age
      intent: ask_age
      not_intent: ask_weight & ask_height
    max_value: 100.0
    min_value: 12.0
  smoke:
    type: categorical
    influence_conversation: true
    mappings:
    - type: from_intent
      value: smoke_affirm
      intent: affirm_s
    - type: from_intent
      value: smoke_deny
      intent: deny_s
    values: []
  daily_activity:
    type: categorical
    influence_conversation: true
    mappings:
    - type: from_intent
      value: pe_affirm
      intent: affirm_pe
    - type: from_intent
      value: pe_deny
      intent: deny_pe
    values: []
  height:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      influence_conversation: true
      entity: height
      intent: ask_height
      not_intent: ask_weight & ask_age
    max_value: 3.0
    min_value: 0.0
  weight:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      influence_conversation: true
      entity: weight
      intent: ask_weight
      not_intent: ask_height & ask_age
    max_value: 200.0
    min_value: 30.0
  PERSON:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: PERSON
responses:
  utter_ask_age:
  - text: I am going to start my assessment by asking you about your age. Did you know that age as it is directly correlated to cardiovascular risks. How old are you? (e.g. 30 years old)
  utter_welcome-greet:
  - text: Hello! I am your cardiovascular agent and I am here to help you uncover potential health risks and manage your lifestyle accordingly.
  utter_disclaimer:
  - text: Please note that this assessment is not intended or implied to be a substitute for professional medical advice, diagnosis or treatment.
  utter_ask_gender:
  - buttons:
    - payload: /Man
      title: Man
    - payload: /Woman
      title: Woman
    text: Thank you for your answer! Now could you please tell me which gender do you identify with? (Man/Woman) This data will be collected to give you a personalized experience and accurate results.
  utter_ask_alco:
  - buttons:
    - payload: /affirm_a
      title: Yes
    - payload: /deny_a
      title: No
    text: Your alcohol consumption can have an effect on your cardiovascular health. Therefore I would like to ask you whether you usually consume alcohol more than once per week?.
  utter_ask_smoke:
  - buttons:
    - payload: /affirm_s
      title: Yes
    - payload: /deny_s
      title: No
    text: Your day to day activities can have a direct effect on your cardiovascular health. Therefore, I would like to ask you whether you smoke or not?
  utter_ask_daily_activity:
  - buttons:
    - payload: /affirm_pe
      title: Yes
    - payload: /deny_pe
      title: No
    text: Another habit I would like to discuss is physical activity. Do you consider yourself physically active?
  utter_ask_height:
  - text: The next thing I need from you to input in order to calculate your BMI is your height. Could you please type in your height (m)?
  utter_ask_weight:
  - text: How much do you weigh? (enter digits in kg, e.g. 60 kg)
  utter_submit:
  - text: Great, thanks
  utter_submit_risk:
  - text: Thank you, I will use your inputs to calculate your cardiovascular risk.
  utter_ask_bmi:
  - text: Your body mass index is a function of your weight and height. Are you interested in knowing which BMI classification percentile you fall into? 
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_welcome_name:
  - text: Nice to meet you {PERSON}
  utter_risk_slots:
  - text: We calculate the risk based on your inputs such as; that you were born as a {gender} and you are {age} years old. You {smoke} and {alco}. You measure {height} cm and you weigh {weight} kg.
  utter_risk_result:
  - text: Sorry, I am not yet ready to give you the risk value.
  utter_bmi:
  - text: Based on your inputs, you measure {height} cm and your weight is {weight} kg. Therefore your bmi is equal to
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_mynameis_Asthma:
  - text: I am currently called Asthma Shield, but this is likely to change. I have been created by a team at Imperial College London, with funding from the EPSRC
  utter_unhappy_reflect:
  - text: So you have been unwell
  utter_ask_why:
  - text: Could you tell me why you feel this way?
  utter_ask_strategy_unhappy:
  - text: Do you have strategies for helping with this?
  utter_offer_strategy_resources:
  - text: Would you like some help finding better strategies?
  utter_will_seek_help:
  - text: Sorry, I am not yet able to offer help on this. But in the meantime you can find great resources at https://www.who.int/news-room/fact-sheets/detail/cardiovascular-diseases-(cvds)
  utter_default:
  - text: Sorry, I didn't get that, can you rephrase?
  utter_wants_manage:
  - text: Would you like to learn how you could reduce your risk?
  utter_chitchat:
  - text: say default
  utter_slots_values:
  - text: "Here are your answers:\n{age}\n{alco}\n{smoke}\n{daily_activity}\n{height}\n{weight}"
  # utter_inform_bmi: 
  # - text: It is important to focus on factors you can control, such as weight. Weight gain increases blood pressure, insulin resistance and cholesterol, which affect the CVD risk. 
  utter_ask_manageweight:
  - text: Making changes to what you eat and drink can have a significant effect on your weight, and therefore your cardiovascular risk. Do you want to learn more about the best tips recommended by the NHS to maintain a healthy weight?
  utter_manageweight1:
  - text: As a first step, I would recommend not skipping breakfast. In fact, you could miss out on essential nutrients and you may end up snacking more throughout the day because you feel hungry.
  utter_manageweight2:
  - text: Small changes (like swapping sugary drinks for water or ditching sugar from your tea) can make a big difference in the long term. If you are interested, you can download thee free NHS plan using this link https://www.nhs.uk/better-health/lose-weight/
  utter_managesmoke:
  - text: 
  utter_manageactive:
  - text: 
  utter_ask_managealco: 
  - text: Consuming alcohol can be enjoyable on a night out, but be mindful of your consumption. Are you interested to know how your alcohol consumption affects your cardiovascular risk?
  utter_managealco1:
  - text: A standard glass of wine can contain as many calories as a piece of chocolate. Over time, drinking too much can easily contribute to weight gain, which has been shown to increase your risk of morbidities associated to cardiovascular disease. If interested here is a comparison between the calorie contents of different drinks https://www.nhs.uk/live-well/alcohol-advice/calories-in-alcohol/
  utter_managealco2:
  - text: Men and women are advised to not regularly drink more than 14 units a week. One tip I could suggest is to alternate an alcoholic drink with a glass of water to prevent you becoming dehydrated.

actions:
- risk_assessment
- risk_management
- action_set_height
- action_set_weight
- action_calculate_bmi
- action_risk_assessment

forms:
  simple_risk_form:
    required_slots:
    - gender
    - age
    - alco
    - smoke
    - daily_activity
    - height
    - weight
  bmi_form:
    required_slots:
    - weight
    - height
